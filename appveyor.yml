image:
  - Visual Studio 2017
clone_folder: c:\project\source
build_script:
- cmd: >-
    choco install ptime
    
    call "C:\Program Files (x86)\Microsoft Visual Studio\2017\Community\VC\Auxiliary\Build\vcvars64.bat"

    .\build_msvc.bat
after_build:
- cmd: >-
    7z a ptimer.zip %APPVEYOR_BUILD_FOLDER%\build\ptimer.exe
artifacts:
  - path: ptimer.zip
    name: ptimer
